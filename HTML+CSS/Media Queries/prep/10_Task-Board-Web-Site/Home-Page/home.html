                <tbody>
                    <tr class="title">
                        <th>Title</th>
                        <td>
                            <input type="input">

                    <tr class="description">

                        <td>
                            <textarea name="Description"

                        </td>
                    </tr>
                    <tr class="board">
                        <th>Board</th>
                        <td>
                            <select name="" id="">
                                <option value="Open">OPEN</option>
                                <option value="In-Progress">IN PROGRESS</option>
                                <option value="Done">DONE</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
