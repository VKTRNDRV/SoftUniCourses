<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <main>
        <section class="visual">
            <div class="darken"></div>
        </section>
        <form action="" class="enter-info">
            <h1>FITNESS CALCULATOR</h1>
            <div class="units">
                <button type="button" class="imperial">Standart units (US)</button>
                <button type="button" class="metric">Metric units</button>
            </div>
            <h4>Gender</h4>
            <div class="gender-years">
                <select name="" id="" class="gender">
                    <option value="Female">Female</option>
                    <option value="Female">Male</option>
                    <option value="Female">Other</option>
                </select>
                <input type="number" placeholder="Years...">
            </div>
            <h4>Weight</h4>
            <input type="number" placeholder="Pounds..." class="weight">
            <h4>Height</h4>
            <div class="feet-inches">
                <input type="number" placeholder="Feet..." class="feet">
                <input type="number" placeholder="Inches..." class="inches">
            </div>
            <button type="submit" class="calculate">Calculate</button>
        </form>
    </main>
</body>
</html>
