<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="banner">Workweek</span>
            <span class="weekday">1 Monday</span>
            <span class="weekday">2 Tuesday</span>
            <span class="weekday">3 Wednesday</span>
            <span class="weekday">4 Thursay</span>
            <span class="weekday">5 Friday</span>
            <span class="banner">Weekend</span>
            <span class="weekday">Saturday</span>
            <span class="weekday">Sunday</span>
        </section>
        <section class="notes">
            <span class="cell">REMINDERS</span>
            <span class="cell">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
