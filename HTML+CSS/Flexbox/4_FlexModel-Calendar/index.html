<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="heading">Workweek</span>
            <div class="days">
                <span class="day">1 Monday</span>
                <span class="day">2 Tuesday</span>
                <span class="day">3 Wednesday</span>
                <span class="day">4 Thurdsay</span>
                <span class="day">5 Friday</span>
            </div>
            <span class="heading">Weekend</span>
            <div class="days">
                <span class="day">6 Saturday</span>
                <span class="day">7 Sunday</span>
            </div>
        </section>
        <section class="notes">
            <span class="note">REMINDERS</span>
            <span class="note">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
